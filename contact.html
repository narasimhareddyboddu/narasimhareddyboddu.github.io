<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UiBrains Techno Portal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome-5.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Main Header -->
<header class="main-header">
    <h1 class="animated slideInRight">UiBrains Techno Portal</h1>
</header>

<!-- Main Navbar -->
<nav class="main-nav ">
    <div class="animated slideInLeft">
        <a href="index.html" >
            <i class="fa fa-home"></i> Home</a>
        <a href="news.html">
            <i class="fa fa-newspaper"></i> News</a>
        <a href="gallery.html">
            <i class="fa fa-image"></i> Gallery</a>
        <a href="about.html">
            <i class="fa fa-id-card"></i> About Us</a>
        <a href="contact.html" class="active">
            <i class="fa fa-envelope"></i> Contact Us</a>
    </div>
</nav>

<!-- Contact Section -->
<section class="contact-section">

    <article class="contact-article animated jello">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input class="input" type="text" placeholder="Your Name"><br>
            <input class="input" type="email" placeholder="Your Email"><br>
            <input class="input" type="text" placeholder="Your Subject"><br>
            <textarea rows="5" cols="20"></textarea><br>
            <input class="contact-button" type="submit" value="Contact">
        </form>
    </article>


</section>


<!-- Main Footer -->
<footer class="main-footer">
    <h3>Copyright Â© , UiBrains Techno Portal</h3>
    <p>All Rights Reserved</p>
    <p>Developed & Maintained by
        <a href="https://github.com/thenaveensaggam" target="_blank">
            <i class="fa fa-user-circle"></i> Naveen Saggam
        </a>
    </p>
</footer>

</body>
</html>
